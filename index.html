<html>
 <head>
  <title>qaniujaaqpait drill</title>
  <script src="drill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="utf-8" />
 </head>
 <body>
  <input type='hidden' id='char' />
  <input type='hidden' id='audio' />
  <div class="px-4 py-5 my-5 text-center">
   <h1 class="display-5 fw-bold" id='title' onClick='changeTitle();'>qaniujaaqpait practice</h1>
   <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Type what you hear.</p>
    <div class="row justify-content-sm-center">
     <div class="form-floating col-md-2">
      <input type="text" class="form-control" id="guess" width=2 onInput='checkGuess();'>
      <label for="guess">Guess</label>
     </div>
    </div>
    </div>
    <div class="row justify-content-sm-center">
     <div class="col pt-3">
      <p class="h1" id='result'></p>
     </div>
    </div>
    <div class="row justify-content-sm-center">
     <div class="col py-3">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onClick='startOrSkip();' id='startButton'>Start</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4 gap-3" onClick='playClip();'><i class="bi-play-circle-fill" style='font-size: 2rem; color: cornflowerblue;'></i></button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
